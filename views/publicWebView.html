<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html{
            margin: 0;
        }
        .icon_btn{
            position: absolute;
            right: 0;
            bottom: 55px;
            background: rgba(0,0,0,0.4);
            width: 55px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .btn_wrap{
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.15)
        }
        .icon_btn .icon_blackClose{
            background: url("../images/icon_popClose.png") no-repeat center center;
            background-size:25px;
            width: 45px;
            height: 33.3%;
            margin: 0 auto;
            cursor: pointer;
        }
        .icon_btn .icon_min{
            background: url("../images/icon_popMin.png") no-repeat center center;
            background-size:26px;
            width: 45px;
            height: 33.3%;
            margin: 0 auto;
            cursor: pointer;
        }
        .icon_btn .icon_refresh{
            background: url("../images/icon_popRefresh.png") no-repeat center center;
            background-size:26px;
            width: 45px;
            height: 33.3%;
            margin: 0 auto;
            cursor: pointer;
        }
        .icon_btn .line{
            background: rgba(255,255,255,0.2);
            height: 1px;
            margin: 0 14px;
            display: block;
        }
    </style>
</head>
<body>
<div class="iframe-wrap" id="content_container">
    <div class="icon_btn">
        <div class="btn_wrap">
            <div class="icon_blackClose"></div>
            <i class="line"></i>
            <div class="icon_min"></div>
            <i class="line"></i>
            <div class="icon_refresh"></div>
        </div>
    </div>
    <webview style="width: 100%;height: 100vh;" id="conentIframe" plugins nodeintegration disablewebsecurity>
    </webview>
</div>
<script src="../public/jquery.min.js"></script>
<script src="../renderProcess/publicWebView.js"></script>
</body>
</html>
