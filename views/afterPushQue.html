<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../style/afterPushQue.css">
    <link rel="stylesheet" href="../style/jquery-ui.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <style>
        #set_knowledge {
            width: 354px;
            height: 354px;
            padding: 0;
            /*margin-left: 0px;*/
            /*margin-top: 0px;*/
            border: none;
            /*top:35%;*/
            /*left:35%;*/
        }

        #announceAnswer {
            width: 354px;
            height: 354px;
            padding: 0;
            margin-left: 0px;
            margin-top: 0px;
            border: none;
            /*top:35%;*/
            /*left:35%;*/
        }
    </style>
    <script src="../public/simple.js"></script>
</head>
<body>
<div class="content" id="containment-wrapper">
    <div class="icon_btn">
        <div class="btn_wrap">
            <div class="icon_blackClose"></div>
            <i class="line"></i>
            <div class="icon_min"></div>
        </div>

    </div>
    <div id="set_knowledge" class="ui-widget-content">
        <div class="title">归纳知识点</div>
        <div class="knowledge_cont">
            <input id='knowledge' type="text" placeholder="请输入知识点">
            <span id="record"></span>
            <span id="add">添加</span>
            <ul class="select_list" style="display: none">

            </ul>

        </div>
        <ul id="knowledge_list">
        </ul>
        <div class="blueBtn blueBtn-first" id="pushSubjectWithTag">确 定</div>
    </div>

    <div id="record_stop_wrap">
        <div id="record_stop">
        </div>
    </div>
    <div id="announceAnswer" style="display: none" class="ui-widget-content">
        <div class="title">选择正确答案</div>
        <div class="announce_cont">
            <ul id="choose_ans" class="my_flex">
                <li><i class="checkIcon choose_selection" data-choosen='false'></i>A</li>
                <li><i class="checkIcon choose_selection" data-choosen='false'></i>B</li>
                <li><i class="checkIcon choose_selection" data-choosen='false'></i>C</li>
                <li><i class="checkIcon choose_selection" data-choosen='false'></i>D</li>
            </ul>
            <ul id="judge_ans" class="my_flex">
                <li><i id="judge_yes" class="checkIcon" data-judge="false"></i>正确</li>
                <li><i id="judge_no" class="checkIcon" data-judge="false"></i>错误</li>
            </ul>
        </div>
        <div class="blueBtn blueBtn-first" id="updateClassSubjectAnswer">公布答案</div>
    </div>
    <div class="student_list_Cont">
        <div class="student_list_title">
            <span class="student_list_line student_list_lineLeft"></span>
            学生答题情况
            <span class="student_list_line student_list_lineRight"></span>
        </div>
        <div class="student_itemCont" id="student_list_container"></div>
    </div>
    <div id="student_template" style="display: none;">
        <div class="student_item">
            <div class="student_avatar ">
                <img id="student_avatar"/>
            </div>
            <div class="imageTip" style="display: none;"></div>
            <div class="signTip"></div>
            <div id="student_name" class="studentName"></div>
        </div>
    </div>
</div>
<script src="../public/jquery.min.js"></script>
<script src="../public/record.js"></script>
<script src="../public/layer/layer.js"></script>
<script src="../renderProcess/afterPushQue.js"></script>
<script src="../public/jquery-ui.min.js"></script>
<script>
    $(function () {
        $("#set_knowledge").draggable({containment: "#containment-wrapper", scroll: false});
        $("#announceAnswer").draggable({containment: "#containment-wrapper", scroll: false});
    });
</script>
</body>
</html>
